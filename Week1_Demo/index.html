<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="T Murphy">
    <meta name="description" content="W1 Demo">
    
    <title> W1 | Demo </title>
</head>
<body>
    <!--this is a comment in HTML-->
    <!--the body holds all viewable content for the page-->

    <!--Block Level Elements: Start on left new aligned line in the browser page; span width of page/containing element (parent)-->
    
    <!--HeadingTags: 1 is the most important, there are 6-->
    <h1 style="border:1px solid red">Heading 1</h1><!--only ONE per page! SEO-->
    <h2 style="border:1px solid rgba(3, 105, 149, 0.743)">Heading 2</h2>
    <h3 style="border:1px solid red">Heading 3</h3>
    <h4 style="border:1px solid red">Heading 4</h4>
    <h5 style="border:1px solid red">Heading 5</h5>
    <h6 style="border:1px solid red">Heading 6</h6>

    <!-- Horizontal Rule -->
    <hr>

    <h2>Paragraph Text & Inline Elements</h2>
    
    <!-- Pragarph elements holds bodies of text -->
    <p><strong>Hello</strong> <em>World!</em> <br> <b>This</b> is <i>my</i> <u>first</u> SE111 web page :]</p>
    <!-- strong & em(phasis) add SEO to a page -->

    <p>s&nbsp;pace</p>

    <hr>

    <div style="border:1px solid black; background-color: grey">

        <h2>Lists</h2>

        <h3>Fun Drinks</h3>
        <ol><!--ordered lists-->
            <li>Tequila!</li>
            <li>Gin</li>
            <li>Whiskey</li>
        </ol>

        <h3>GoT Characters</h3>
        <ul><!--unordered list-->
            <li>Drogon</li>
            <li>Daenerys</li>
            <li>Jaime</li>
        </ul>
    </div><!--End of the div-->
</body>
</html>
