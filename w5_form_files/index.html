<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <form>
        <h1><b>Birthday Party Registration Form</b></h1>
        <table>
                <tbody>
                    <thead></thead>
                    <tr>

                        <td>
                            <label for="gfirst">Parent/Guardian Name</label>
                        </td>

                        <td>
                            <input type="text" id="gfirst" name="gfirst" maxlength="50">
                        </td>

                        <td>
                            <label for="glast">Last Name:</label>
                        </td>
                        
                        <td>
                            <input type="text" id="glast" name="glast" maxlength="50">
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <label for="email2">Email:</label>
                        </td>

                        <td>
                            <input type="text" id="email2" name="email2" maxlength="50">
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <label for="comments">Comments:</label>
                        </td>

                        <td>
                            <textarea name="comments" rows="10" cols="21" placeholder="Your comments here....">You can populate the textbox but user will need to delete</textarea>
                        </td>

                    </tr>

                    <!--non text input elements-->
                    <!--
                        select element creates a drop-down menu
                    -->
                    <tr>

                        <td>
                            <label for="faveColor">Pick Your Fave Color:</label>
                        </td>

                        <td>
                            <!--similar to list types: containing element and then indiv options from menu-->

                            <!--each option must have a value attribute so data can be passed from form accurately-->
                            <select name="faveColor">

                                <option value="red">Red</option>
                                <option value="orange">Orange</option>
                                <option value="yellow">Yellow</option>
                                
                            </select>
                        </td>

                    </tr>

                    <!--radio buttons are a type of input, they are circular only ONE can be chosen out of set (set is determined by the name attribute values)-->
                    <tr>
                        <td>
                            <label for="study">Program of Study:</label>
                        </td>

                        <td>
                            <input type="radio" name="study" value="SE">Software Engineering <br>
                            <input type="radio" name="study" value="CYB">Cybersecurity <br>
                            <input type="radio" name="study" vaue="NE">Network Engineering <br> 
                            <input type="radio" name="study" value="WD">Web Development
                        </td>
                    </tr>

                    <tr>
                        <!--checkboxes allow for multiple responses -->
                        <td>
                            <label for="vehicle">Select Your Vehicles</label>
                        </td>

                        <td>
                            <input type="checkbox" name="vehicle1" value="car">Car 
                            <input type="checkbox" name="vehicle2" value="ship">Ship
                            <input type="checkbox" name="vehicle3" value="horse">Horse
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="date">Date: </label>
                        </td>

                        <td>
                            <input type="date" name="date">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>

                        </td>
                        <td>
                            <input type="submit" value="SUBMIT">
                        </td>
                    </tr>

                </tbody>
        </table>
    </form>
    
</body>
</html>
