<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 | Pay calculator</title>
</head>
<body>

    <h1> Pay Calculator</h1>

    <script>

        

        var payRate = Number(prompt("How many hours did you work?"))
        var hoursWorked = Number(prompt("What is you hourly pay? $"))
        var tax = Number(prompt("What is your tax rate?(20% = 20)"))

        var tax = tax / 100
        var gross = hoursWorked * payRate * 2
        var taxes = tax * gross
        var netPay = gross - taxes


        console.log(`Your gross pay is: ${gross.toFixed(2)}`) 
        console.log(`Your tax is: ${taxes.toFixed(2)}`)
        console.log(`Your net pay is: ${netPay.toFixed(2)}`)
        alert(`${gross.toFixed(2)} - ${taxes.toFixed(2)} = ${netPay.toFixed(2)}`)
        alert("\nCongrats!!!")

    </script>
    
</body>
</html>
